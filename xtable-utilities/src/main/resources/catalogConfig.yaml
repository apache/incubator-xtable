sourceCatalog:
  catalogId: "source-1"
  catalogType: "type1"
  catalogProperties:
    key01: "value1"
    key02: "value2"
    key03: "value3"
targetCatalogs:
  - catalogId: "target-1"
    catalogType: "type2"
    catalogProperties:
      key11: "value1"
      key12: "value2"
      key13: "value3"
  - catalogId: "target-2"
    catalogType: "type3"
    catalogProperties:
      key21: "value1"
      key22: "value2"
      key23: "value3"
  - catalogId: "target-3"
    catalogType: "type3"
    catalogProperties:
      key31: "value1"
      key32: "value2"
      key33: "value3"
datasets:
  - sourceCatalogTableIdentifier:
      catalogTableIdentifier:
        databaseName: "source-database-1"
        tableName: "source-1"
    targetCatalogIdentifiers:
      - catalogIdentifier: "target-1"
        tableFormat: "DELTA"
        catalogTableIdentifier:
          databaseName: "target-database-1"
          tableName: "target-tableName-1"
      - catalogIdentifier: "target-2"
        tableFormat: "HUDI"
        catalogTableIdentifier:
          databaseName: "target-database-2"
          tableName: "target-tableName-2-delta"
  - sourceCatalogIdentifier:
      storageIdentifier:
        tableBasePath: s3://tpc-ds-datasets/1GB/hudi/catalog_sales
        tableName: catalog_sales
        partitionSpec: cs_sold_date_sk:VALUE
    targetCatalogIdentifiers:
      - catalogIdentifier: "target-2"
        tableFormat: "ICEBERG"
        catalogTableIdentifier:
          databaseName: "target-database-2"
          tableName: "target-tableName-2"
      - catalogIdentifier: "target-3"
        tableFormat: "HUDI"
        catalogTableIdentifier:
          databaseName: "target-database-3"
          tableName: "target-tableName-3"
